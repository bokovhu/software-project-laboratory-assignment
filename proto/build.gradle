plugins {
    id 'java'
}

group 'hu.johndoe.panda'
version '0.0.1.Snapshot'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    archiveName = 'panda-proto.jar'
    manifest {
        attributes ("Main-Class": "hu.johndoe.panda.proto.Main")
    }
}

task distribute(type: GradleBuild) {
    tasks = ['clean', 'jar']
}